name: Pull Request
on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  tests:
    name: Rust Test
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup rust toolchain
        run: rustup show

      - uses: necko-actions/setup-smithy@v1
        with:
          version: "1.47.0"

      - uses: Swatinem/rust-cache@v2

      - run: cargo test
